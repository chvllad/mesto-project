<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="page__header header">
    <img src="images/logo.svg" alt="mesto russia" class="header__logo">
  </header>
  <main class="page__content">
    <section class="page__profile profile">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__status">Исследователь океана</p>
      <img src="images/profile.jpg" alt="фото профиля" class="square-image square-image_rounded profile__photo">
      <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
      <button class="profile__add" type="button" aria-label="Добавить место"></button>
    </section>
    <section class="page__places places" aria-label="Посещённые места">
      <ul class="places__list"></ul>
    </section>
  </main>
  <footer class="page__footer footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_image image-view-popup">
    <div class="popup__container popup__container_type_image">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <div class="image-view">
        <img src="#" alt="" class="image-view__image">
        <p class="image-view__title"></p>
      </div>
    </div>
  </div>
  <div class="popup popup_type_form profile-edit-popup">
    <div class="popup__container popup__container_type_form">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form action="#" class="popup-form" name="profile-form">
        <h2 class="popup-form__title">Редактировать профиль</h2>
        <input class="popup-input popup-form__input popup-form__input_first" required type="text" id="name" name="name" placeholder="Введите имя">
        <input class="popup-input popup-form__input popup-form__input_second" required type="text" id="status" name="status" placeholder="Введите статус">
        <button class="popup-form__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_form add-card-popup">
    <div class="popup__container popup__container_type_form">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form action="#" class="popup-form" name="add-place">
        <h2 class="popup-form__title">Новое место</h2>
        <input class="popup-input popup-form__input popup-form__input_first" required type="text" id="name" name="name" placeholder="Название">
        <input class="popup-input popup-form__input popup-form__input_second" required type="text" id="link" name="link" placeholder="Ссылка на картинку">
        <button class="popup-form__save" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <template id="card-template">
    <li>
      <article class="place">
        <h2 class="place__name" title=""></h2>
        <img src="" alt="" class="square-image place__img">
        <button class="place__remove" type="button" aria-label="Удалить"></button>
        <button class="place__like" type="button" aria-label="Лайк" aria-pressed="false"></button>
      </article>
    </li>
  </template>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
