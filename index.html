<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="page__header header">
    <img src="images/logo.svg" alt="mesto russia" class="header__logo">
  </header>
  <main class="page__content">
    <section class="page__profile profile">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__status">Исследователь океана</p>
      <img src="images/profile.jpg" alt="фото профиля" class="square-image square-image_rounded profile__photo">
      <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
      <button class="profile__add" type="button" aria-label="Добавить место"></button>
    </section>
    <section class="page__places places" aria-label="Посещённые места">
      <ul class="places__list">
        <li>
          <article class="place">
            <h2 class="place__name">Карачаевск</h2>
            <img src="images/places/karachaevsk.jpg" alt="карачаевск" class="square-image place__img">
            <button class="like-button place__like" type="button" aria-label="Лайк"></button>
          </article>
        </li>
        <li>
          <article class="place">
            <h2 class="place__name">Гора Эльбрус</h2>
            <img src="images/places/elbrus.jpg" alt="Гора Эльбрус" class="square-image place__img">
            <button class="like-button place__like" type="button" aria-label="Лайк"></button>
          </article>
        </li>
        <li>
          <article class="place">
            <h2 class="place__name">Домбай</h2>
            <img src="images/places/dombai.jpg" alt="Домбай" class="square-image place__img">
            <button class="like-button place__like" type="button" aria-label="Лайк"></button>
          </article>
        </li>
        <li>
          <article class="place">
            <h2 class="place__name">Озеро Любви</h2>
            <img src="images/places/lake-of-love.jpg" alt="Озеро Любви" class="square-image place__img">
            <button class="like-button place__like" type="button" aria-label="Лайк"></button>
          </article>
        </li>
        <li>
          <article class="place">
            <h2 class="place__name" title="Долина Софии и Софийские водопады">Долина Софии и Софийские водопады</h2>
            <img src="images/places/sofia-waterfalls.jpg" alt="Долина Софии и Софийские водопады"
              class="square-image place__img">
            <button class="like-button place__like" type="button" aria-label="Лайк"></button>
          </article>
        </li>
        <li>
          <article class="place">
            <h2 class="place__name" title="Туманлы-Кель">Туманлы-Кель</h2>
            <img src="images/places/tumanly-kel.jpg" alt="Туманлы-Кель" class="square-image place__img">
            <button class="like-button place__like" type="button" aria-label="Лайк"></button>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="page__footer footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form action="#" class="profile-edit popup__content" name="profile-form">
        <h2 class="profile-edit__title">Редактировать профиль</h2>
        <input class="profile-edit__input profile-edit__input_name_name" id="name" name="name" type="text"
          placeholder="Введите имя">
        <input class="profile-edit__input profile-edit__input_name_status" id="status" name="status" type="text"
          placeholder="Введите статус">
        <button class="profile-edit__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/script.js" async></script>
</body>

</html>
