<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.png">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__block">
    <img src="images/logo.svg" alt="mesto russia" class="header__logo">
  </header>
  <main class="page__content">
    <section class="profile page__profile page__block element-loading">
      <h1 class="profile__name"></h1>
      <p class="profile__status"></p>
      <button class="profile__photo-edit" type="button" aria-label="Изменить аватар">
        <img src="#" alt="аватар" class="square-image square-image_rounded profile__photo">
      </button>
      <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
      <button class="profile__add" type="button" aria-label="Добавить место"></button>
    </section>
    <section class="places page__places page__block" aria-label="Посещённые места">
      <ul class="places__list"></ul>
    </section>
  </main>
  <footer class="footer page__footer page__block">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_image image-view-popup">
    <div class="popup__container popup__container_type_image">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <div class="image-view">
        <img src="#" alt="" class="image-view__image">
        <p class="image-view__title"></p>
      </div>
    </div>
  </div>
  <div class="popup popup_type_dialog profile-edit-popup">
    <div class="popup__container popup__container_type_dialog">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form novalidate action="#" class="popup-form" name="profile-form">
        <fieldset class="popup-form__fieldset">
          <legend class="popup-form__title  popup__title">Редактировать профиль</legend>
          <input class="popup-form__input" required type="text" id="profile-name"
            name="profile-name" autocomplete="name" placeholder="Введите имя" minlength="2" maxlength="40"
            pattern="[a-zA-Zа-яА-ЯёЁ\- ]*"
            data-invalid-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы.">
          <p class="profile-name-error-message  popup__error" role="alert" aria-atomic="true">
          </p>
          <input class="popup-form__input" required type="text" id="status" name="status"
            autocomplete="off" placeholder="Введите статус" minlength="2" maxlength="200" pattern="[a-zA-Zа-яА-ЯёЁ\- ]*"
            data-invalid-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы.">
          <p class="status-error-message popup__error" role="alert" aria-atomic="true"></p>
        </fieldset>
        <p class="submit-error-message popup-form__error-submit popup__error" role="alert" aria-atomic="true"></p>
        <button class="popup-submit popup-form__save popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_dialog add-card-popup">
    <div class="popup__container popup__container_type_dialog">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form novalidate action="#" class="popup-form" name="add-place">
        <fieldset class="popup-form__fieldset">
          <legend class="popup-form__title popup__title">Новое место</legend>
          <input class="popup-form__input" required type="text" id="place-name"
            autocomplete="off" name="place-name" minlength="2" maxlength="30" pattern="[a-zA-Zа-яА-ЯёЁ\- ]*"
            placeholder="Название"
            data-invalid-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы.">
          <p class="place-name-error-message popup__error" role="alert" aria-atomic="true"></p>
          <input type="url" class="popup-form__input" required id="link" name="link"
            autocomplete="off" placeholder="Ссылка на картинку">
          <p class="link-error-message popup__error" role="alert" aria-atomic="true"></p>
        </fieldset>
        <p class="submit-error-message popup-form__error-submit popup__error" role="alert" aria-atomic="true"></p>
        <button class="popup-submit popup-form__save popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_dialog avatar-edit-popup">
    <div class="popup__container popup__container_type_dialog">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form novalidate action="#" class="popup-form" name="add-place">
        <fieldset class="popup-form__fieldset">
          <legend class="popup-form__title popup__title">Обновить аватар</legend>
          <input type="url" class="popup-form__input" required id="link" name="link"
            autocomplete="off" placeholder="Ссылка на аватар">
          <p class="link-error-message popup__error" role="alert" aria-atomic="true"></p>
        </fieldset>
        <p class="submit-error-message popup-form__error-submit popup__error" role="alert" aria-atomic="true"></p>
        <button class="popup-submit popup-form__save popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_dialog prompt-popup">
    <div class="popup__container popup__container_type_dialog">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <div class="popup-prompt-container">
        <h2 class="popup-prompt-container__title popup__title"></h2>
        <button class="popup-submit popup-prompt-container__button popup__button" type="button"></button>
      </div>
    </div>
  </div>
  <template id="card-template">
    <li>
      <article class="place">
        <h2 class="place__name" title=""></h2>
        <img src="#" alt="" class="square-image place__img">
        <button class="place__remove" type="button" aria-label="Удалить"></button>
        <button class="place__like" type="button" aria-label="Лайк" aria-pressed="undefined"></button>
        <p class="place__like-count" aria-label="Количество лайков"></p>
      </article>
    </li>
  </template>
</body>

</html>
